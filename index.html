<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <nav class="nav-bar">
        <ul class="nav-content">
            <li></li>
        </ul> -->
    </nav>
    <section class="home">
        <div class="main">
            <div class="list">
                <div class="h1">
                    <h1 id="list-heading">TO-DO List</h1>
                </div>
                <div id="list-items">
                    <ul class="item-ul">
                        <li id="item-li"></li>
                    </ul>
                </div>
                <div class="input-div">
                    <form action="" class="form">
                        <input id="list-input" type="text" placeholder="Enter the task" autocomplete="off" class="list-input">
                        <div class="btn"><button type="submit" id="add-item" onclick="return false">+</button>
                            <button type="submit" onclick="return false" id="clear-btn"><img src="img/bin.png" alt="" width="35em"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
